{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <title>Litrevu</title>
    {% block add_css %}{% endblock add_css %}
</head>
<body>
{% if user.is_authenticated %}
    <header class="header__user-connected">
        <h2 class="header__title">
            LITREVU
        </h2>
    </header>
{% else %}
    <header class="header__user-not-connected">
        <h2 class="header__title">
            LITREVU
        </h2>
    </header>
{% endif %}
{% block content %} {% endblock content %}
{% if user.is_authenticated %}
    <button class="logout__button">
        <a class="logout__link" href="{% url 'logout' %}">Logout</a>
    </button>
{% endif %}
<footer class="base__footer">
    <p>
        Litrevu tout droits réservés.
    </p>
</footer>
</body>
</html>
