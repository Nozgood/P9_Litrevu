{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
    <section class="container d-flex justify-content-center gap-4 align-items-center mb-2 mt-2">
        <a class="btn btn-primary" href="{% url 'litrevu:create_review' %}">Cr√©er une critique</a>
        <a class="btn btn-primary" href="{% url 'litrevu:create_ticket' %}">Demander une critique</a>
    </section>
    <section>
        {% for item in items %}
            <p>{{ item.time_created }}</p>
            {% if item|hasattr:"rating" %}
                <p> {{ item.rating }} </p>
            {% endif %}
        {% endfor %}
    </section>
{% endblock content %}
