{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Inscription</h1>
                <form action="" method="post" novalidate class="mb-3">
                    {% csrf_token %}
                    {% bootstrap_form user_form layout='floating' %}
                    <input type="submit" value="S'inscrire" class="btn btn-primary w-100">
                </form>
                <div class="text-center">
                    <a href="{% url 'users:login' %}" class="d-block mt-3 text-decoration-none">Retourner</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
