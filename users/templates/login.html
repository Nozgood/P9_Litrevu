{% extends 'base.html' %}
{% block content %}
    <h1>Welcome to login page</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Connect</button>
    </form>
    <div class="signup">
        <a class="signup__link" href="{% url 'signup' %}">Signup</a>
    </div>
{% endblock content %}
