{% extends 'base.html' %}
{% load static %}
{% block add_css %}
    <link rel="stylesheet" href="{% static 'css/users/style.css' %}">
{% endblock add_css %}
{% block content %}
    <section class="login">
        <div class="login__signup">
            <h2 class="signup__title">
                Pas encore de compte ? Inscrivez-vous !
            </h2>
            <button class="button login__signup-button">
                <a class="login__signup-button-link" href="{% url 'signup' %}">S'inscrire</a>
            </button>
        </div>
        <div class="login__login">
            <h1 class="login__login-title">Se connecter</h1>
            <form class="login__login-form" action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="login__login-form-field">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <button class="button login__button" type="submit">Connect</button>
            </form>
        </div>
    </section>
{% endblock content %}
