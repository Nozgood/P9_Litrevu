{% extends 'base.html' %}
{% block content %}
    <h1 class="h1"> Following System </h1>
    <h2 class="h2">Suivre d'autres utilisateurs</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Suivre</button>
    </form>
    {{ message }}
{% endblock content %}
